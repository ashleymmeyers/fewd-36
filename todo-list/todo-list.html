<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>

<h1>Todo List</h1>

<div>

	<form>
		<input type="text" placeholder="Task" class="task">
		<input type="date" placeholder="mm/dd/yyyy" class="date">
		<button>Add</button>
	</form>

	<ul>

		<li>
			<label>
			<input type="checkbox" class="check">
			<span class="todo">example
				<p class="duedate">(2016-12-09)</p>
			</span>
			</label>
		</li>

	</ul>

</div>

<script src="todo.js"></script>


</body>
</html>
